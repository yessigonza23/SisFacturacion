<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title><ui:insert name="titulo">SisFacturacion </ui:insert></title>
	<!-- 		<h:outputStylesheet library="css" name="estilos.css" /> -->
	<link href="./resources/css/indexmito.css" rel="stylesheet"
		type="text/css" />
	<!-- 		<h:outputStylesheet library="css" name="estilos.css" /> -->
</h:head>
<body>

	<div class="registrarDiv" style="width: 400px">
		<p:graphicImage value="/resources/images/banner.png"
			style="background-size: 20%;" width="600"></p:graphicImage>
		<h:form id="cambioPunto"
			onkeypress="if (event.keyCode == 13) { return false; }">
			<p:panel id="panel1" style="font-size:100%; border:1%; width:600px ">
				<h2 style="color: #003778; text-align: center">RECUPERAR
					CONTRASEÑA</h2>

				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>
				<h:panelGrid id="pgDatosUsuario" columns="3" cellpadding="8"
					style="padding-top: 0%">
					<h1 style="color: #003778; text-align: center"></h1>
					<br />
					<p:row style="border-style: hidden;">
						<p:column style="border-style: hidden;width:50px;"></p:column>
						<p:column style="border-style: hidden; width:130px;">Cédula : </p:column>
						<p:column style="border-style: hidden;">
							<p:inputText id="txtCi" maxlength="13"
								value="#{olvidoContraseniaBean.cedula}" required="true"
								requiredMessage="Cedula requerida" style="width:100px;">

							</p:inputText>
							<p:message for="txtCi" display="icon" />
						</p:column>
					</p:row>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="5" cellspacing="1"
					style="padding-right: 50px; margin: 0 auto;">
					<p:commandButton icon="ui-icon-disk" id="btnValidar"
						value="Validar"
						actionListener="#{olvidoContraseniaBean.validarCedula(olvidoContraseniaBean.cedula)}">
					</p:commandButton>
					<p:commandButton icon="ui-icon-key" value="Regresar"
						action="index?faces-redirect=true" immediate="true"
						style="padding-right: 30px" />

				</h:panelGrid>
			</p:panel>
		</h:form>
		<!-- Script de estilos para el contenido fel formulario-->
		<h:outputStylesheet library="css" name="buscar.css" />
		<h:outputStylesheet library="css" name="registroUsuario.css" />
	</div>

</body>
</html>
