<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title><ui:insert name="titulo">SisFacturacion - Cambiar Punto de Recaudación </ui:insert></title>
	<!-- 		<h:outputStylesheet library="css" name="estilos.css" /> -->
	<link href="./resources/css/indexmito.css" rel="stylesheet"
		type="text/css" />
<!-- 		<h:outputStylesheet library="css" name="estilos.css" /> -->
</h:head>
<body>

	<div class="registrarDiv" style="width: 400px">
		<p:graphicImage value="/resources/images/banner.png"
			style="background-size: 20%;" width="600" ></p:graphicImage>
		<h:form id="cambioPunto">
			<p:panel id="panel1" style="font-size:100%; border:1%; width:600px ">
				<h2 style="color: #003778; text-align: center">CAMBIO DE PUNTO DE RECAUDACIÓN</h2>

				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>

				<p:panelGrid columns="2" style="margin-top:30px">

					<p:row style="border-style: hidden;">
						<p:column style="border-style: hidden;width:50px;"></p:column>
						<p:column style="border-style: hidden; width:130px;">Punto de Recaudación Actual: </p:column>
						<p:column style="border-style: hidden;">
							<p:inputText id="txtPunto" maxlength="20"
								value="#{cambioPuntoBean.punto_actual.nombre}" required="true"
								requiredMessage="Requerido punto de recaudación "
								style="width:200px; color: red;" />
							<p:message for="txtPunto" display="icon" />
						</p:column>
					</p:row>
					<h1 style="color: #003778; text-align: center"></h1>
					<br />
					<p:row style="border-style: hidden;">
						<p:column style="border-style: hidden;width:50px;"></p:column>
						<p:column style="border-style: hidden; width:130px;">Punto de Recaudación a Cambiar: </p:column>
						<p:column style="border-style: hidden;">
							<p:selectOneMenu value="#{cambioPuntoBean.punto_nuevo}"
								converter="omnifaces.SelectItemsConverter">
								<p:ajax event="change" process="@this"
									listener="#{cambioPuntoBean.modificarPunto(cambioPuntoBean.punto_nuevo)}" />
								<f:selectItem itemLabel="--Seleccione--" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{puntoRecaudacionBean.lista}" var="e"
									itemValue="#{e}" itemLabel="#{e.nombre}" /> -->
					</p:selectOneMenu>
							<p:message for="txtPunto" display="icon" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<h:panelGrid columns="2" cellpadding="5" cellspacing="1"
					style="padding-right: 50px; margin: 0 auto;">
					<p:commandButton icon="ui-icon-disk" id="btnGuardar"
						value="Guardar"
						actionListener="#{cambioPuntoBean.modificarPunto()}">
					</p:commandButton>
					<p:commandButton icon="ui-icon-key" value="Continuar"
						action="/protegido/principal?faces-redirect=true" immediate="true" />

				</h:panelGrid>
			</p:panel>
		</h:form>
		<!-- Script de estilos para el contenido fel formulario-->
		<h:outputStylesheet library="css" name="buscar.css" />
		<h:outputStylesheet library="css" name="registroUsuario.css" />
	</div>

</body>
</html>
