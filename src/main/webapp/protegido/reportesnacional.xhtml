<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="ingReportes"
				onkeypress="if (event.keyCode == 13) { return false; }">

				<h2 style="color: #003778; text-align: center">REPORTES
					NACIONAL</h2>

				<p:growl id="growl" showDetail="true" sticky="true">
					<p:autoUpdate />
				</p:growl>

				<p:panel>
					<p:panelGrid columns="7" style="display:block; text-align:center"
						columnClasses="centered">

						<p:row>
							<p:column style="border-style: hidden;width:50px;"></p:column>
							<p:column style="border-style: hidden; width:130px;">Fecha Incio: </p:column>
							<p:column style="border-style: hidden;">
								<p:calendar id="txtFechaInicio" pattern="dd/MM/yyyy" mask="true"
									value="#{reportesNacionalBean.fecha_inicio}">
								</p:calendar>
								<p:watermark for="txtFechaInicio" value="dd/MM/yyyy" />
								<p:messages for="txtFechaInicio" />
							</p:column>
						</p:row>

						<p:row>
							<p:column style="border-style: hidden;width:50px;"></p:column>
							<p:column style="border-style: hidden; width:130px;">Fecha Fin: </p:column>
							<p:column style="border-style: hidden;">
								<p:calendar id="txtFechaFin" pattern="dd/MM/yyyy" mask="true"
									value="#{reportesNacionalBean.fecha_fin}">
								</p:calendar>
								<p:watermark for="txtFechaFin" value="dd/MM/yyyy" />
								<p:messages for="txtFechaFin" />
							</p:column>
						</p:row>

						<p:row>
							<p:outputLabel for="@next" value="Proceso" />
							<p:selectOneMenu id="txtProceso"
								value="#{reportesNacionalBean.proceso}" required="true"
								style="width:100px">

								<f:selectItem itemLabel="Migración" itemValue="M" />
								<f:selectItem itemLabel="Gobernación" itemValue="G" />
								<f:selectItem itemLabel="Sustancias" itemValue="S" />
							</p:selectOneMenu>
						</p:row>
						<p:commandButton value="Emitir Reporte" style="margin-right:10px;"
							ajax="false" target="_blank"
							actionListener="#{reportesNacionalBean.reportesPorOpcion(reportesNacionalBean.opcion)}"></p:commandButton>


						<p:commandButton id="btnRegresar" value="Principal"
							icon="fa fa-fw fa-hand-o-left"
							action="#{navegarVistasBean.principal()}" />

					</p:panelGrid>
				</p:panel>

				<!-- 				<p:panel > -->
				<p:selectOneRadio id="city" value="#{reportesNacionalBean.opcion}"
					layout="grid" columns="1" styleClass="grid-radio">
					<f:selectItem
						itemLabel="1. Consolidado Nacional Proceso, Recaudación- Rango Comprobantes, Consolidación depósitos "
						itemValue="1" />
					<f:selectItem
						itemLabel="2. Consolidado Nacional Proceso Servicio Cod Presupuestario, Det Servicio, Tipo -Est Comp"
						itemValue="2" />
					<f:selectItem
						itemLabel="3. Consolidado Nacional de Ingresos - Cod Nombre Recaudación"
						itemValue="3" />
					<f:selectItem
						itemLabel="4. Consolidado Nacional - Evolución de ingresos"
						itemValue="4" />
					<f:selectItem
						itemLabel="5. Consolidado Nacional - Plan Presupuestario - Banco - Servicio - Año - Mes"
						itemValue="5" />
					
				</p:selectOneRadio>

			</h:form>
			<!-- Script de estilos para el contenido fel formulario-->
			<h:outputStylesheet library="css" name="buscar.css" />
			<h:outputStylesheet library="css" name="registroUsuario.css" />
		</ui:define>

	</ui:composition>

</body>
</html>
